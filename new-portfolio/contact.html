    <!-- CONTACT START -->

    <section class="section contact" id="contact">
      <div class="section-center contact-center">
        <article class="contact-title">
          <h3>want to get in touch?</h3>
          <p>Complete the form below!</p>
        </article>
        <form class="contact-form">
          <label for="email">Email address:</label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="your email"
          />

          <br />
          <label for="firstName">First Name:</label>
          <input
            type="text"
            name="firstName"
            class="form-control"
            placeholder="your first name"
          />

          <br />
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            name="lastName"
            class="form-control"
            placeholder="your last name"
          />
          <br />
          <label for="radio">Reason for contact:</label>
          <br />
          <input type="radio" id="question" name="question" />
          <label for="question">I have a question</label>
          <br />
          <input type="radio" id="feedback" name="feedback" />
          <label for="feedback">I have some feedback</label>
          <br />
          <input type="radio" id="other" name="other" />
          <label for="other">I have a question</label>
          <br /><br />
          <label for="content">Content:</label>
          <input
            type="text"
            name="content"
            class="form-control content-box"
            placeholder="Please enter your feedback"
            size="300"
            maxlength="400"
          />
          <br /><br />
          <input type="submit" />
          <input type="reset" />
        </form>
      </div>
    </section>
